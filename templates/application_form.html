<h4>Application_form</h4>
<form action="/job/{{job['id']}}/apply" method="post">
    
    <div class="mb-2">
        <label>Full Name</label> <br>
        <input type="text" name="full_name" placeholder="Bruce Wayne" minlength="3" maxlength="20" required >
    </div>


    <div class="mb-2">
        <label>Email</label> <br>
        <input type="email" name="email" placeholder="bruce@wayne.com" minlength="8" maxlength="40" required>
    </div>


    <div class="mb-2">
        <label>Linked In URL</label> <br>
        <input type="url" name="linkedin_url" placeholder="https://linkedin.com/in/brucewayne" minlength="2" maxlength="200" required>
    </div>

    <div class="mb-2">
        <label>Education</label> <br>
        <textarea name="education" minlength="3" maxlength="2000" required ></textarea>
    </div>

    <div class="mb-2">
        <label>Work Experience </label> <br>
        <textarea name="work_experience" minlength="2" maxlength="2000" required></textarea>
    </div>

    
    <div class="mb-2">
        <label>Resume URL</label> <br>
        <input name="resume_url" type="url" minlength="2" maxlength="200" required></input>
    </div>



    <input type="submit">
</form>
